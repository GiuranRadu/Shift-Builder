<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <title>Login</title>
</head>
<body>
  <h1>Login Page</h1>

  <div class="container">

    <div class="upper">
      <p class="please-enter">Please enter your username and password</p>
      <div class="small-container">
        <div class="input-container">
          <input class="login-username-input" type="text" placeholder="Your Username">
          <input class="login-password-input"  type="password" placeholder="Your password">
        </div>
        <div class="button-login-div">
          <button class="login-user-button">Login</button>
        </div>
      </div>
    </div>

    
  
    <div class="forgot-div">
      <button class="forgot-button">Forgot User/Password </button>
    </div>


  </div>
  
  <div class="bottom-right">
    <p>If you aren't registered yet, click here to <a href="register.html">Register</a></p>
  </div>


  <script src="login.js"></script>
</body>
</html>
