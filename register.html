<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="register.css">
  <title>Manage My Shift / Register</title>
</head>
<body>
  <h1>Register</h1>
  <div class="container">
    <div class="left">
      <div class="left-upper">
        <input class="create-username-input" type="text" placeholder="Create an username *" required>      
        <input class="create-password-input" type="password" placeholder="Create a password *" required>  
      </div>          

      <div class="left-lower">
        <button class="create-user-button">Create User</button>
        <p class="para"></p>
      </div>      
    </div>

    <div class="right">
      <div class="inner-right">
        <input class="create-email" type="text" placeholder="Email">
        <input class="create-first-name" type="text" placeholder="First name">
        <input class="create-last-name" type="text" placeholder="Last name">
        <input class="create-age" type="number" placeholder="Age"> 
      </div>         
    </div>
  </div>


  <div class="bottom-right">Already registered ? Click here to <a href="login.html">Login</a></div>


  <script src="register.js"></script>

</body>
</html>
